<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #e6f2ff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #000;
        }
        img {
            display: block;
            margin: 0 auto;
            width: 50%;
        }
        p {
            text-align: center;
            margin: 10px 0;
        }
        .info, .contact {
            margin-top: 20px;
        }
        .info table, .contact table {
            width: 100%;
            margin: 10px 0;
            border-collapse: collapse;
        }
        .info td, .contact td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Saya</h1>
        <p>Hai! Saya Eka. Saya sangat tertarik untuk mengembangkan keahlian saya di bidang perangkat lunak ini.</p>
        
        <div class="info">
            <h3>Informasi Pribadi</h3>
            <table>
                <tr>
                    <td>Asal Sekolah:</td>
                    <td>SMKN Negri 1 Kota bekasi</td>
                </tr>
                <tr>
                    <td>GitHub:</td>
                    <td><a href="#">GitHub Saya</a></td>
                </tr>
            </table>
        </div>
        
        <div class="contact">
            <h3>Hubungi Saya</h3>
            <form>
                <table>
                    <tr>
                        <td>Nama:</td>
                        <td><input type="text" placeholder="Masukkan nama Anda"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Masukkan email Anda"></td>
                    </tr>
                    <tr>
                        <td>Pesan:</td>
                        <td><textarea rows="3" placeholder="Tulis pesan Anda"></textarea></td>
                    </tr>
                </table>
                <p style="text-align:center;"><button type="submit">Kirim</button></p>
            </form>
        </div>

        <div class="footer">
            @Alkademi
        </div>
    </div>
</body>
</html>
